<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Booking Form</h4>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('booking', hotel_id=hotel_id) }}" method="POST">
                            <div class="form-group">
                                <label for="check_in_date">Check-in Date:</label>
                                <input type="date" class="form-control" id="check_in_date" name="check_in_date" required>
                            </div>

                            <div class="form-group">
                                <label for="check_out_date">Check-out Date:</label>
                                <input type="date" class="form-control" id="check_out_date" name="check_out_date" required>
                            </div>

                            <div class="form-group">
                                <label for="adults">Adults:</label>
                                <input type="number" class="form-control" id="adults" name="adults" min="1" required>
                            </div>

                            <div class="form-group">
                                <label for="kids">Kids:</label>
                                <input type="number" class="form-control" id="kids" name="kids" min="0" required>
                            </div>

                            <div class="form-group">
                                <label for="rooms">Rooms:</label>
                                <input type="number" class="form-control" id="rooms" name="rooms" min="1" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Book Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script> <!-- Font Awesome JS -->
    {% include 'base.html' %}
</body>
</html>
